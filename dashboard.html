<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboardStyle.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <header class="header">
      <img
        class="head-logo"
        src="../assets/images/logo used in header.svg"
        alt=""
      />

      <div class="bottom menu">
        <p id="dash"><a href="#" class="link active"> DASHBOARD</a></p>
      </div>
      <p class="menu-items menu"><a href="#" class="link"> CONTENT</a></p>
      <p class="menu-items menu"><a href="#" class="link"> USERS</a></p>
      <p class="menu-items menu"><a href="#" class="link"> REPORTS</a></p>
      <p class="menu-items menu"><a href="#" class="link"> ADMIN</a></p>
      <img
        class="menu-items"
        id="alert"
        style="height: 25px"
        src="../Assets/icons/alerts.svg"
        alt=""
      />

      <img
        class="menu-items"
        style="height: 25px"
        src="../Assets/icons/announcements.svg"
        alt=""
      />
      <img
        class="menu-items"
        style="height: 25px"
        src="../Assets/icons/account_circle.svg"
        alt=""
      />
    </header>
    <div class="container">
      <div class="flexC">
        <div class="courses activeC">
          <a href="#" class="unstyle-a">
            <img
              class="adjustI"
              style="height: 25px"
              src="../Assets/icons/courses.svg"
              alt=""
            />
            <span class="boldF"> 4 </span>
            <span class="mediumF"> Courses </span>
          </a>
        </div>
        <div class="classes">
          <a href="#" class="unstyle-a">
            <img
              class="adjustI"
              style="height: 25px"
              src="../Assets/icons/classes.svg"
              alt=""
            />
            <span class="boldF">4</span>
            <span class="mediumF">Classes</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
